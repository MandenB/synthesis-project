<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer with Immersive Controls</title>

    <link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
    <link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
    <link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/webxr/VRButton.js"></script>
    <script src="https://unpkg.com/@depasquale/three-immersive-controls/dist/three-immersive-controls.umd.js"></script> <!-- Use UMD build -->
</head>

<body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;">
        <div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
        <div id="potree_sidebar_container"></div>
    </div>

    <script type="module">
		import * as THREE from "../libs/three.js/build/three.module.js";
		import {PLYLoader} from "../libs/three.js/loaders/PLYLoader.js";
		import {GLTFLoader} from "../libs/three.js/loaders/GLTFLoader.js"; 
		
        // Initialize the Potree viewer
        const viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(3_000_000);
        viewer.loadSettingsFromURL();
        viewer.setBackground("skybox");

        viewer.loadGUI(() => {
            viewer.setLanguage('en');
            $("#menu_tools").next().show();
            $("#menu_clipping").next().show();
            viewer.toggleSidebar();
        });

        // Load and add point cloud to scene
        // Potree.loadPointCloud("https://145.94.195.50:8443/potree2/pointclouds/vienna/metadata.json", "vienna", e => {
		Potree.loadPointCloud("https://localhost:8443/potree2/pointclouds/vienna/metadata.json", "vienna", e => {
            const scene = viewer.scene;
            const pointcloud = e.pointcloud;
            
            const material = pointcloud.material;
            material.size = 0.7;
            material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
            material.shape = Potree.PointShape.CIRCLE;
            material.activeAttributeName = "rgba";
            material.rgbGamma = 0.67;

            scene.addPointCloud(pointcloud);
            
            viewer.fitToScreen();
            viewer.scene.view.setView(
                [5700, 339900, 7],  
                [0, 0, 0],   
            );
        });
		
		const loader = new GLTFLoader();

		loader.load(Potree.resourcePath + "/models/ground_mesh.glb", (gltf) => {
			let ground_mesh = gltf.scene;

			// Set ground_mesh position, scale, and rotation as needed
			ground_mesh.position.set(0,0,0);
			ground_mesh.scale.set(1, 1, 1);   // Adjust this if the ground_mesh needs to be resized
			ground_mesh.rotation.set(0, 0, 0); // Adjust if necessary

			// Add the ground_mesh to the scene
			viewer.scene.scene.add(ground_mesh);

			// Optional: Compute and log bounding box
			let bbox = new THREE.Box3().setFromObject(ground_mesh);
			console.log("GLB ground_mesh Bounding Box:");
			console.log("Min:", bbox.min);
			console.log("Max:", bbox.max);
			
			console.log("GLB ground_mesh successfully loaded and added to the scene.");
		});

		// Add lighting to the scene
		{
			const directional = new THREE.DirectionalLight(0xffffff, 1.0);
			directional.position.set(10, 10, 10);
			directional.lookAt(0, 0, 0);

			const ambient = new THREE.AmbientLight(0x555555);

			viewer.scene.scene.add(directional);
			viewer.scene.scene.add(ambient);
		}
		
		
		const loader2 = new GLTFLoader();
		loader2.load(Potree.resourcePath + "/models/non_ground_mesh.glb", (gltf) => {
			console.log("started walls")
			let wall_mesh = gltf.scene;

			// Set model position, scale, and rotation for the second model
			wall_mesh.position.set(0, 0, 0); // Adjust as needed for positioning
			wall_mesh.scale.set(1, 1, 1);      // Scale it as necessary
			wall_mesh.rotation.set(0, 0, 0); // Example rotation

			// Add the second model to the scene
			viewer.scene.scene.add(wall_mesh);

			// Compute and log bounding box for the second model
			let bbox2 = new THREE.Box3().setFromObject(wall_mesh);
			console.log("GLB Model 2 Bounding Box:");
			console.log("Min:", bbox2.min);
			console.log("Max:", bbox2.max);
				
			console.log("GLB Model 2 successfully loaded and added to the scene.");
		});
		

		

    </script>
</body>
</html>
